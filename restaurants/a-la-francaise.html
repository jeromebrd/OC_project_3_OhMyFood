<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles/css/style.css" />
    <script
      src="https://kit.fontawesome.com/d512e1729e.js"
      crossorigin="anonymous"
    ></script>
    <title>OMF | À la française</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header__wrapper">
        <div class="header__wrapper--with-arrow">
          <a href="../index.html">
            <i class="fa-solid fa-arrow-left arrow-icon"></i>
          </a>
          <div class="header__logo">
            <img src="../assets/images/logo/ohmyfood.png" alt="logo" />
          </div>
        </div>
      </div>
      <div class="header__bg-img header__bg-img--francaise"></div>
    </header>
    <!-- Menu -->
    <main class="menu">
      <div class="container-menu">
        <div class="menu__heading">
          <h1>À la française</h1>
          <i class="fa-regular fa-heart icon-like"></i>
        </div>
        <!-- * Menu list *-->
        <form class="menu__form" method="#">
          <!-- ** Menu : Entries **-->
          <div class="form-group">
            <div class="form-group__title">
              <h2 class="title-menu-section">Entrées</h2>
              <span class="underline"></span>
            </div>
            <!-- *** Card : Entrie 1 *** -->
            <div class="card-menu">
              <input
                type="checkbox"
                name="entrie-1"
                id="entrie-1"
                class="card-menu__input"
              />
              <label for="entrie-1" class="card-menu__label">
                <div class="text">
                  <h2 class="text__title">Tartare de poulpe acidulé</h2>
                  <p class="text__desc">Aux zestes d'orange</p>
                </div>
                <div class="priceAndAnim">
                  <span class="price">25€</span>
                  <div class="anim-bg-green">
                    <div class="icon-wrap">
                      <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </div>
                </div>
              </label>
            </div>
            <!-- *** Card : Entrie 2 *** -->
            <div class="card-menu">
              <input
                type="checkbox"
                name="entrie-2"
                id="entrie-2"
                class="card-menu__input"
              />
              <label for="entrie-2" class="card-menu__label">
                <div class="text">
                  <h2 class="text__title">Velouté de légumes d'antan</h2>
                  <p class="text__desc">Carotte, panais, topinambour</p>
                </div>
                <div class="priceAndAnim">
                  <span class="price">35€</span>
                  <div class="anim-bg-green">
                    <div class="icon-wrap">
                      <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </div>
                </div>
              </label>
            </div>
            <!-- *** Card : Entrie 3 *** -->
            <div class="card-menu">
              <input
                type="checkbox"
                name="entrie-3"
                id="entrie-3"
                class="card-menu__input"
              />
              <label for="entrie-3" class="card-menu__label">
                <div class="text">
                  <h2 class="text__title">Soupe à l'oignon</h2>
                  <p class="text__desc">Revisitée</p>
                </div>
                <div class="priceAndAnim">
                  <span class="price">20€</span>
                  <div class="anim-bg-green">
                    <div class="icon-wrap">
                      <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </div>
                </div>
              </label>
            </div>
          </div>
          <!-- ** Menu : Items **-->
          <div class="form-group">
            <div class="form-group__title">
              <h2 class="title-menu-section">Plats</h2>
              <span class="underline"></span>
            </div>
            <!-- *** Card : Item 1 *** -->
            <div class="card-menu">
              <input
                type="checkbox"
                name="item-1"
                id="item-1"
                class="card-menu__input"
              />
              <label for="item-1" class="card-menu__label">
                <div class="text">
                  <h2 class="text__title">Coquilles Saint-Jacques</h2>
                  <p class="text__desc">Accompagnées d'une purée de panais</p>
                </div>
                <div class="priceAndAnim">
                  <span class="price">40€</span>
                  <div class="anim-bg-green">
                    <div class="icon-wrap">
                      <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </div>
                </div>
              </label>
            </div>
            <!-- *** Card : Item 2 *** -->
            <div class="card-menu">
              <input
                type="checkbox"
                name="item-2"
                id="item-2"
                class="card-menu__input"
              />
              <label for="item-2" class="card-menu__label">
                <div class="text">
                  <h2 class="text__title">Magret de canard</h2>
                  <p class="text__desc">Et parmentier de pommes de terre</p>
                </div>
                <div class="priceAndAnim">
                  <span class="price">35€</span>
                  <div class="anim-bg-green">
                    <div class="icon-wrap">
                      <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </div>
                </div>
              </label>
            </div>
            <!-- *** Card : Item 3 *** -->
            <div class="card-menu">
              <input
                type="checkbox"
                name="item-3"
                id="item-3"
                class="card-menu__input"
              />
              <label for="item-3" class="card-menu__label">
                <div class="text">
                  <h2 class="text__title">Pigeonneau d’Ille-et-Vilaine</h2>
                  <p class="text__desc">Sur son lit de gnocchis aux légumes</p>
                </div>
                <div class="priceAndAnim">
                  <span class="price">44€</span>
                  <div class="anim-bg-green">
                    <div class="icon-wrap">
                      <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </div>
                </div>
              </label>
            </div>
          </div>
          <!-- ** Menu : Desserts **-->
          <div class="form-group">
            <div class="form-group__title">
              <h2 class="title-menu-section">Desserts</h2>
              <span class="underline"></span>
            </div>
            <!-- *** Card : Dessert 1 *** -->
            <div class="card-menu">
              <input
                type="checkbox"
                name="dessert-1"
                id="dessert-1"
                class="card-menu__input"
              />
              <label for="dessert-1" class="card-menu__label">
                <div class="text">
                  <h2 class="text__title">Pétales de violettes glacés</h2>
                  <p class="text__desc">Et purée de noisettes</p>
                </div>
                <div class="priceAndAnim">
                  <span class="price">18€</span>
                  <div class="anim-bg-green">
                    <div class="icon-wrap">
                      <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </div>
                </div>
              </label>
            </div>
            <!-- *** Card : Dessert 2 *** -->
            <div class="card-menu">
              <input
                type="checkbox"
                name="dessert-2"
                id="dessert-2"
                class="card-menu__input"
              />
              <label for="dessert-2" class="card-menu__label">
                <div class="text">
                  <h2 class="text__title">Fondant au chocolat</h2>
                  <p class="text__desc">Revisité</p>
                </div>
                <div class="priceAndAnim">
                  <span class="price">22€</span>
                  <div class="anim-bg-green">
                    <div class="icon-wrap">
                      <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </div>
                </div>
              </label>
            </div>
            <!-- *** Card : Dessert 3 *** -->
            <div class="card-menu">
              <input
                type="checkbox"
                name="dessert-3"
                id="dessert-3"
                class="card-menu__input"
              />
              <label for="dessert-3" class="card-menu__label">
                <div class="text">
                  <h2 class="text__title">Millefeuille croustillant</h2>
                  <p class="text__desc">Myrtilles et pâte d’amande</p>
                </div>
                <div class="priceAndAnim">
                  <span class="price">23€</span>
                  <div class="anim-bg-green">
                    <div class="icon-wrap">
                      <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </div>
                </div>
              </label>
            </div>
          </div>
          <!-- * Confirm button * -->
          <div class="form-group form-group--btn">
            <button class="btn-gradient medium">Commander</button>
          </div>
        </form>
      </div>
    </main>
    <!-- footer -->
    <footer class="footer">
      <h4 class="title-text regular">Ohmyfood</h4>
      <ul class="footer__wrapper">
        <li>
          <i class="fa-solid fa-utensils"></i>
          <a href="#">Proposer un restaurant</a>
        </li>
        <li class="pr-30">
          <i class="fa-solid fa-handshake icon-rotated"></i>
          <a href="#">Devenir partenaire</a>
        </li>
        <li>
          <a href="#">Mentions légales</a>
        </li>
        <li class="pr-30">
          <a href="#">Contact</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
