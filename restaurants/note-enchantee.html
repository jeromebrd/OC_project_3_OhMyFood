<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles/css/style.css" />
    <script
      src="https://kit.fontawesome.com/d512e1729e.js"
      crossorigin="anonymous"
    ></script>
    <title>OMF | La note enchantée</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header__wrapper">
        <div class="header__wrapper--with-arrow">
          <a href="../index.html" aria-label="Accueil">
            <i class="fa-solid fa-arrow-left arrow-icon"></i>
          </a>
          <div class="header__logo">
            <img src="../assets/images/logo/ohmyfood.png" alt="logo" />
          </div>
        </div>
      </div>
      <div class="header__bg-img header__bg-img--enchantee"></div>
    </header>
    <!-- Menu -->
    <main class="menu">
      <div class="container-menu">
        <div class="menu__heading">
          <h1>La note enchantée</h1>
          <i class="fa-regular fa-heart icon-like"></i>
        </div>
        <!-- * Menu list *-->
        <form class="menu__form" method="#">
          <!-- ** Menu : Entries **-->
          <div class="form-group">
            <div class="form-group__title animation-no-delay">
              <h2 class="title-menu-section">Entrées</h2>
              <span class="underline"></span>
            </div>
            <!-- *** Card : Entrie 1 *** -->
            <div class="card-menu animation-no-delay">
              <input
                type="checkbox"
                name="entrie-1"
                id="entrie-1"
                class="card-menu__input"
              />
              <label for="entrie-1" class="card-menu__label">
                <div class="text">
                  <h2 class="text__title">Ravioles de foie gras</h2>
                  <p class="text__desc">
                    Accompagnées de leur crème à la truffe
                  </p>
                </div>
                <div class="priceAndAnim">
                  <span class="price">25€</span>
                  <div class="anim-bg-green">
                    <div class="icon-wrap">
                      <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </div>
                </div>
              </label>
            </div>
            <!-- *** Card : Entrie 2 *** -->
            <div class="card-menu animation-no-delay">
              <input
                type="checkbox"
                name="entrie-2"
                id="entrie-2"
                class="card-menu__input"
              />
              <label for="entrie-2" class="card-menu__label">
                <div class="text">
                  <h2 class="text__title">Caviar osciètre</h2>
                  <p class="text__desc">Sur blini à la farine de blé noir</p>
                </div>
                <div class="priceAndAnim">
                  <span class="price">35€</span>
                  <div class="anim-bg-green">
                    <div class="icon-wrap">
                      <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </div>
                </div>
              </label>
            </div>
            <!-- *** Card : Entrie 3 *** -->
            <div class="card-menu animation-no-delay">
              <input
                type="checkbox"
                name="entrie-3"
                id="entrie-3"
                class="card-menu__input"
              />
              <label for="entrie-3" class="card-menu__label">
                <div class="text">
                  <h2 class="text__title">Homard et espuma de potiron</h2>
                  <p class="text__desc">Marinés aux zestes d'orange</p>
                </div>
                <div class="priceAndAnim">
                  <span class="price">20€</span>
                  <div class="anim-bg-green">
                    <div class="icon-wrap">
                      <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </div>
                </div>
              </label>
            </div>
            <!-- *** Card : Entrie 4 *** -->
            <div class="card-menu animation-no-delay">
              <input
                type="checkbox"
                name="entrie-4"
                id="entrie-4"
                class="card-menu__input"
              />
              <label for="entrie-4" class="card-menu__label">
                <div class="text">
                  <h2 class="text__title">Foie gras de canard cuit entier</h2>
                  <p class="text__desc">Confiture de figue et pain toasté</p>
                </div>
                <div class="priceAndAnim">
                  <span class="price">35€</span>
                  <div class="anim-bg-green">
                    <div class="icon-wrap">
                      <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </div>
                </div>
              </label>
            </div>
          </div>
          <!-- ** Menu : Items **-->
          <div class="form-group">
            <div class="form-group__title animation-delay-1s">
              <h2 class="title-menu-section">Plats</h2>
              <span class="underline"></span>
            </div>
            <!-- *** Card : Item 1 *** -->
            <div class="card-menu animation-delay-1s">
              <input
                type="checkbox"
                name="item-1"
                id="item-1"
                class="card-menu__input"
              />
              <label for="item-1" class="card-menu__label">
                <div class="text">
                  <h2 class="text__title">Noix de coquilles Saint-Jacques</h2>
                  <p class="text__desc">Sur lit de purée de céleri-rave</p>
                </div>
                <div class="priceAndAnim">
                  <span class="price">40€</span>
                  <div class="anim-bg-green">
                    <div class="icon-wrap">
                      <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </div>
                </div>
              </label>
            </div>
            <!-- *** Card : Item 2 *** -->
            <div class="card-menu animation-delay-1s">
              <input
                type="checkbox"
                name="item-2"
                id="item-2"
                class="card-menu__input"
              />
              <label for="item-2" class="card-menu__label">
                <div class="text">
                  <h2 class="text__title">Langoustine poêlée</h2>
                  <p class="text__desc">Purée de patate douce</p>
                </div>
                <div class="priceAndAnim">
                  <span class="price">35€</span>
                  <div class="anim-bg-green">
                    <div class="icon-wrap">
                      <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </div>
                </div>
              </label>
            </div>
            <!-- *** Card : Item 3 *** -->
            <div class="card-menu animation-delay-1s">
              <input
                type="checkbox"
                name="item-3"
                id="item-3"
                class="card-menu__input"
              />
              <label for="item-3" class="card-menu__label">
                <div class="text">
                  <h2 class="text__title">Mijoté de queue de bœuf</h2>
                  <p class="text__desc">Et riz sauvage aux zestes de citron</p>
                </div>
                <div class="priceAndAnim">
                  <span class="price">44€</span>
                  <div class="anim-bg-green">
                    <div class="icon-wrap">
                      <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </div>
                </div>
              </label>
            </div>
          </div>
          <!-- ** Menu : Desserts **-->
          <div class="form-group">
            <div class="form-group__title animation-delay-2s">
              <h2 class="title-menu-section">Desserts</h2>
              <span class="underline"></span>
            </div>
            <!-- *** Card : Dessert 1 *** -->
            <div class="card-menu animation-delay-2s">
              <input
                type="checkbox"
                name="dessert-1"
                id="dessert-1"
                class="card-menu__input"
              />
              <label for="dessert-1" class="card-menu__label">
                <div class="text">
                  <h2 class="text__title">Macaron noisette et chocolat</h2>
                  <p class="text__desc">
                    Glace au caramel brun et sel de Guérande
                  </p>
                </div>
                <div class="priceAndAnim">
                  <span class="price">18€</span>
                  <div class="anim-bg-green">
                    <div class="icon-wrap">
                      <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </div>
                </div>
              </label>
            </div>
            <!-- *** Card : Dessert 2 *** -->
            <div class="card-menu animation-delay-2s">
              <input
                type="checkbox"
                name="dessert-2"
                id="dessert-2"
                class="card-menu__input"
              />
              <label for="dessert-2" class="card-menu__label">
                <div class="text">
                  <h2 class="text__title">Baba au rhum revisité</h2>
                  <p class="text__desc">Avec son coulis de citron</p>
                </div>
                <div class="priceAndAnim">
                  <span class="price">22€</span>
                  <div class="anim-bg-green">
                    <div class="icon-wrap">
                      <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </div>
                </div>
              </label>
            </div>
            <!-- *** Card : Dessert 3 *** -->
            <div class="card-menu animation-delay-2s">
              <input
                type="checkbox"
                name="dessert-3"
                id="dessert-3"
                class="card-menu__input"
              />
              <label for="dessert-3" class="card-menu__label">
                <div class="text">
                  <h2 class="text__title">Tarte au citron meringuée</h2>
                  <p class="text__desc">Déstructurée</p>
                </div>
                <div class="priceAndAnim">
                  <span class="price">23€</span>
                  <div class="anim-bg-green">
                    <div class="icon-wrap">
                      <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </div>
                </div>
              </label>
            </div>
          </div>
          <!-- * Confirm button * -->
          <div class="form-group form-group--btn">
            <button class="btn-gradient medium">Commander</button>
          </div>
        </form>
      </div>
    </main>
    <!-- footer -->
    <footer class="footer">
      <h4 class="title-text regular">Ohmyfood</h4>
      <ul class="footer__wrapper">
        <li>
          <i class="fa-solid fa-utensils"></i>
          <a href="#">Proposer un restaurant</a>
        </li>
        <li class="pr-30">
          <i class="fa-solid fa-handshake icon-rotated"></i>
          <a href="#">Devenir partenaire</a>
        </li>
        <li>
          <a href="#">Mentions légales</a>
        </li>
        <li class="pr-30">
          <a href="#">Contact</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
